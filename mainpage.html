<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mitho Sahayog - Main Page</title>
  <link rel="stylesheet" href="mainpage.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Mitho Sahayog Logo" class="logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero/Search Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="search-container">
      <h1>Find Your Favorite Food</h1>
      <input type="text" placeholder="Search for restaurant or food">
      <button>Search</button>
    </div>
  </section>

  <!-- Top Donating Restaurants -->
  <section class="top-restaurants">
    <h2>Top Donating Restaurants</h2>
    <div class="restaurant-cards">
      <div class="restaurant-card">
        <img src="restaurant1.png" alt="Restaurant 1">
        <p>Restaurant One</p>
      </div>
      <div class="restaurant-card">
        <img src="restaurant2.png" alt="Restaurant 2">
        <p>Restaurant Two</p>
      </div>
      <div class="restaurant-card">
        <img src="restaurant3.png" alt="Restaurant 3">
        <p>Restaurant Three</p>
      </div>
    </div>
  </section>

  <!-- Food Categories -->
  <section class="food-categories">
    <h2>Food Categories</h2>
    <div class="categories">
      <div class="category">
        <img src="bakery.jpeg" alt="Bakery">
        <p>Bakery</p>
      </div>
      <div class="category">
        <img src="fastfood.jpeg" alt="Fast Food">
        <p>Fast Food</p>
      </div>
      <div class="category">
        <img src="desserts.jpeg" alt="Desserts">
        <p>Desserts</p>
      </div>
      <div class="category">
        <img src="drinks.png" alt="Drinks">
        <p>Drinks</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Mitho Sahayog. All rights reserved.</p>
  </footer>

</body>
</html>
